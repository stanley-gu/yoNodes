<div id='canvas'></div>
<div class="container" ng-controller='AceCtrl'>
  <div class='row'>
    <div class='span12'>
      <button class='btn' ng-class='{active: !visible}' ng-click='toggle()'><i class='icon-eye-close'></i> Hide</button>
    </div>
  </div>
  <div class="row" ng-show='visible'>
    <div ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'solarized_light',
  mode: 'xml'
  }" ng-model='editorText'></div>
    <div>{{editorText}}</div>
  </div>
</div>
<script type='text/javascript'>
  bui.ready(function()
  {
    var canvas = document.getElementById('canvas');
    graph = new bui.Graph(canvas);
    bui.importFromJSON(graph, showcaseJSON);
  })
</script>
